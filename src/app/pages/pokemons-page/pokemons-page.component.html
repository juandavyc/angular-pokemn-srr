<h1 class="text-3xl">Listado de Pokemons</h1>
<h2 class="text-xl">
  Pagina actual: {{currentPage()}}
</h2>
<hr class="my-2">
@if (pokemons().length !== 0) {
  <pokemon-list [pokemonsList]="pokemons()" />
}
@else {
  <pokemon-list-skeleton />
}

<!--  -->


<div class="flex justify-between">
  <button
    [disabled]="currentPage()===1"
    [routerLink]="['/pokemons/page', currentPage()!-1]"
    class="mt-2 bg-cyan-900 hover:bg-slate-700">
    Anterior
  </button>
  <button
    [routerLink]="['/pokemons/page', currentPage()!+1]"
    class="mt-2 bg-cyan-900 hover:bg-slate-700">
    Siguiente
  </button>

  class="mt-2 bg-cyan-900 hover:bg-slate-700">
    {{currentName()}}
  </button> -->
</div>
